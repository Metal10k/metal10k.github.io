<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
	<script src="../../scripts/KnockoutObservables/WindowObservableFactory.js"></script>
	<style>
		.fixed
		{
			position:fixed;
		}
		.content
		{
			width: 100%;
			height: 100%;
		}		
		.header
		{
			height: 10%;
			height: 50px;
			background-color: orange;
			width: 100%;
		}
		.content table
		{
			width:100%;
			height: 80%;
		}
		.inline-well-right
		{
			width: 250px;
		}
		.half
		{
			height: 45%;
			overflow:auto;
		}
	</style>
</head>
	<body>
		<div class="fixed content">
			<table>
				<tr>
					<td>
						<div class="header">
						
						</div>
					</td>
					<td class="inline-well-right visible-lg visible-md" rowspan="3">
						Inline well gets rendered here @partial()
					</td>
				</tr>
				<tr>
					<td class="top half">
						<div  style="background-color: white">
						<div class="panel panel-default margin visible-lg visible-md visible-sm">
							<div class="panel-heading"><h4>I am a component</h4></div>
							<div class="panel-body">Info</div>
						</div>
						<div class="panel panel-danger visible-xs">
							<div class="panel-heading"><h4>PPPPPP</h4></div>
							<div class="panel-body">I am a substitute panel</div>
						</div>
					</div>
					</td>
				</tr>
				<tr>
					<td class="bottom half">
						<div  style="background-color: green;">
					<div class="panel panel-default">
						<div class="panel-heading"><h4>heading</h4></div>
						<div class="panel-body" id="panel1">Content 1</div>
					</div>
					<div class="panel panel-danger">
						<div class="panel-body" id="panel2">Content 2</div>
					</div>
					<div class="panel panel-danger">
						<div class="panel-body" id="panel3">Content 3</div>
					</div>
					<div class="panel panel-danger" id="panel4">
						<div class="panel-body">Content 4</div>
					</div>
					<div class="panel panel-danger" id="panel5">
						<div class="panel-body">Content</div>
					</div>
					<div class="panel panel-default">
						Content
					</div>
					<div class="panel panel-default">
						Content<br/>
						Content<br/>
						Content<br/>
						Content<br/>
						Content<br/>
						Content<br/>
						Content<br/>
						Content<br/>
						Content<br/>
						Content<br/>
					</div>
					<div class="row	">
						<div class="span4">
							someSpan
						</div>
						<div class="span8">some info</div>
					</div>
				</div>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
